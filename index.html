    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
            <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
            <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD</option>
            <option value="CHF">ðŸ‡¨ðŸ‡­ CHF</option>
            <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
            <option value="SGD">ðŸ‡¸ðŸ‡¬ SGD</option>
            <option value="AED">ðŸ‡¦ðŸ‡ª AED</option>
            <option value="THB">ðŸ‡¹ðŸ‡­ THB</option>

            <option value="KRW">ðŸ‡°ðŸ‡· KRW</option>

            <option value="MXN">ðŸ‡²ðŸ‡½ MXN</option>
            <option value="ZAR">ðŸ‡¿ðŸ‡¦ ZAR</option>
            <option value="TRY">ðŸ‡¹ðŸ‡· TRY</option>
            <option value="RUB">ðŸ‡·ðŸ‡º RUB</option>
        </select>
    </div>

    <!-- Calculator -->
    <div class="calculator-container">
        <!-- Header -->
        <div class="calculator-header">
            <div class="calculator-title">
                <span class="budgie-text">BUDGIE</span>
            </div>
        </div>

        <!-- Display -->
        <div class="display" id="display">
            <div class="display-total" id="totalCost">â‚¹0</div>
            <div class="display-breakdown" id="breakdown"></div>
            <div class="per-person" id="perPerson"></div>
        </div>

        <!-- Inputs -->
        <div class="input-group">
            <label>Trip Route</label>
            <div class="inline-inputs">
                <div class="autocomplete-container">
                    <input type="text" id="source" placeholder="From" autocomplete="off" tabindex="1">
                    <div id="autocomplete-list-source" class="autocomplete-items"></div>
                </div>
                <div class="autocomplete-container">
                    <input type="text" id="destination" placeholder="To" autocomplete="off" tabindex="2">
                    <div id="autocomplete-list-destination" class="autocomplete-items"></div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Travel Mode & Duration</label>
            <div class="inline-inputs">
                <select id="travelMode" tabindex="3">
                    <option value="">Flight Type...</option>
                    <option value="domestic">Domestic</option>
                    <option value="short">Short (&lt;3hrs)</option>
                    <option value="medium">Medium (3-7hrs)</option>
                    <option value="long">Long (7+ hrs)</option>
                </select>
                <input type="number" id="duration" min="1" value="7" placeholder="Days" tabindex="4">
            </div>
        </div>

        <div class="input-group">
            <label>Accommodation & Travelers</label>
            <div class="inline-inputs">
                <select id="accommodation" tabindex="5">
                    <option value="budget">Budget</option>
                    <option value="moderate">Moderate</option>
                    <option value="comfort">Comfort</option>
                    <option value="luxury">Luxury</option>
                </select>
                <input type="number" id="people" min="1" value="2" placeholder="People" tabindex="6">
            </div>
        </div>
        
        <!-- Advanced Options -->
        <div class="advanced-toggle" onclick="toggleAdvanced()" tabindex="7">
            <span class="advanced-toggle-text">
                <span class="material-icons" style="font-size: 14px; vertical-align: middle;">settings</span>
                Advanced Options
            </span>
            <span class="advanced-toggle-icon" id="advancedIcon">â–¼</span>
        </div>
        
        <div class="advanced-section" id="advancedSection">
            <div class="advanced-content">
                <div class="input-group">
                    <label>Travel Dates (Optional)</label>
                    <div class="date-inputs">
                        <input type="date" id="startDate" placeholder="Start Date" tabindex="8">
                        <input type="date" id="endDate" placeholder="End Date" tabindex="9">
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeDailyExpense" tabindex="10">
                    <label for="includeDailyExpense">Include per-day expense breakdown</label>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-grid">
            <button class="calc-button save" onclick="saveReceipt()" tabindex="11">
                <span class="material-icons print-icon">print</span>
                <span>Save</span>
            </button>
            <button class="calc-button" onclick="reset()" tabindex="12">Clear</button>
            <button class="calc-button secondary" disabled tabindex="-1">
                <span class="coming-soon-badge">COMING SOON</span>
                <span>Generate Itinerary</span>
            </button>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer">
            * Estimates based on average costs. Actual prices may vary by season, booking time, and specific choices.
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <span class="footer-text">coded with</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Claude_AI_symbol.svg" 
                 alt="Claude AI" 
                 class="claude-logo">
            <span style="font-weight: 600; color: var(--text);">Claude</span>
        </div>
    </div>
    
    <!-- Receipt Overlay -->
    <div class="receipt-overlay" id="receiptOverlay" onclick="closeReceiptOverlay(event)">
        <div class="receipt" id="receipt" onclick="event.stopPropagation()">
            <button class="receipt-close" onclick="closeReceipt()">Ã—</button>
            <div class="receipt-content" id="receiptContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
