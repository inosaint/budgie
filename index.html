<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgie - Travel Budget Calculator</title>
    <meta name="description" content="Free travel budget calculator - Estimate costs for flights, accommodation, meals, and activities">
    
    <!-- External Dependencies -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Receipt Stack -->
    <div class="receipt-stack-background" id="receiptStackBackground"></div>

    <!-- Calculator -->
    <div class="calculator-container">
        <!-- Header -->
        <div class="calculator-header">
            <div class="calculator-title">
                <span class="budgie-text">BUDGIE</span>
            </div>
            <div class="currency-selector-top">
                <select id="currency" class="currency-select" onchange="updateDisplay()">
                    <option value="INR" selected>ðŸ‡®ðŸ‡³ INR</option>
                    <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
                    <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                    <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                    <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                    <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                    <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD</option>
                    <option value="CHF">ðŸ‡¨ðŸ‡­ CHF</option>
                    <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
                    <option value="SGD">ðŸ‡¸ðŸ‡¬ SGD</option>
                    <option value="AED">ðŸ‡¦ðŸ‡ª AED</option>
                    <option value="THB">ðŸ‡¹ðŸ‡­ THB</option>
                    <option value="MYR">ðŸ‡²ðŸ‡¾ MYR</option>
                    <option value="IDR">ðŸ‡®ðŸ‡© IDR</option>
                    <option value="KRW">ðŸ‡°ðŸ‡· KRW</option>
                    <option value="BRL">ðŸ‡§ðŸ‡· BRL</option>
                    <option value="MXN">ðŸ‡²ðŸ‡½ MXN</option>
                    <option value="ZAR">ðŸ‡¿ðŸ‡¦ ZAR</option>
                    <option value="TRY">ðŸ‡¹ðŸ‡· TRY</option>
                    <option value="RUB">ðŸ‡·ðŸ‡º RUB</option>
                </select>
            </div>
        </div>

        <!-- Display -->
        <div class="display" id="display">
            <div class="display-total" id="totalCost">â‚¹0</div>
            <div class="display-breakdown" id="breakdown"></div>
            <div class="per-person" id="perPerson"></div>
        </div>

        <!-- Inputs -->
        <div class="input-group">
            <label>Trip Route</label>
            <div class="inline-inputs">
                <div class="autocomplete-container">
                    <input type="text" id="source" placeholder="From" autocomplete="off" tabindex="1">
                    <div id="autocomplete-list-source" class="autocomplete-items"></div>
                </div>
                <div class="autocomplete-container">
                    <input type="text" id="destination" placeholder="To" autocomplete="off" tabindex="2">
                    <div id="autocomplete-list-destination" class="autocomplete-items"></div>
                </div>
            </div>
        </div>

        <div class="inline-inputs">
            <div class="input-group">
                <label>Duration (days)</label>
                <input type="number" id="duration" min="1" value="7" tabindex="3">
            </div>
            <div class="input-group">
                <label>Travelers</label>
                <input type="number" id="people" min="1" value="2" tabindex="4">
            </div>
        </div>

        <div class="input-group">
            <label>Accommodation Style</label>
            <select id="accommodation" tabindex="5">
                <option value="budget">Budget - Under $50/night</option>
                <option value="moderate">Mid-range - $50-100/night</option>
                <option value="comfort">Comfort - $100-150/night</option>
                <option value="luxury">Luxury - $150+/night</option>
            </select>
        </div>
        
        <!-- Advanced Options -->
        <div class="advanced-toggle" onclick="toggleAdvanced()" tabindex="7">
            <span class="advanced-toggle-text">
                <span class="material-icons" style="font-size: 14px; vertical-align: middle;">settings</span>
                Advanced Options
            </span>
            <span class="advanced-toggle-icon" id="advancedIcon">â–¼</span>
        </div>
        
        <div class="advanced-section" id="advancedSection">
            <div class="advanced-content">
                <div class="checkbox-group" style="margin-bottom: 12px;">
                    <input type="checkbox" id="enableTravelDates" tabindex="8">
                    <label for="enableTravelDates">Set specific travel dates</label>
                </div>
                <div class="input-group">
                    <label>Travel Dates</label>
                    <div class="date-inputs">
                        <input type="date" id="startDate" tabindex="9" disabled>
                        <input type="date" id="endDate" tabindex="10" disabled>
                    </div>
                    <div class="error-message" id="dateError"></div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeDailyExpense" tabindex="11">
                    <label for="includeDailyExpense">Include per-day expense breakdown</label>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-grid">
            <button class="calc-button save" onclick="saveReceipt()" tabindex="12">
                <span class="material-icons print-icon">print</span>
                <span>Save</span>
            </button>
            <button class="calc-button" onclick="reset()" tabindex="13">Clear</button>
            <button class="calc-button secondary" disabled tabindex="-1">
                <span class="coming-soon-badge">COMING SOON</span>
                <span>Generate Itinerary</span>
            </button>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer">
            * Estimates based on average costs. Actual prices may vary by season, booking time, and specific choices.
        </div>
    </div>

    <!-- Mobile Receipt Viewer Button -->
    <div class="mobile-receipt-button" id="mobileReceiptButton" onclick="openMobileReceiptPanel()">
        <div class="mobile-receipt-button-content">
            <div class="mobile-receipt-button-text">
                <span class="material-icons" style="font-size: 22px;">receipt_long</span>
                <span>Receipt History</span>
            </div>
            <div class="mobile-receipt-count" id="mobileReceiptCount">0</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <span class="footer-text">coded with</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Claude_AI_symbol.svg"
                 alt="Claude AI"
                 class="claude-logo">
            <span style="font-weight: 600; color: var(--text);">Claude</span>
        </div>
    </div>

    <!-- Receipt Overlay -->
    <div class="receipt-overlay" id="receiptOverlay" onclick="closeReceiptOverlay(event)">
        <div class="receipt" id="receipt" onclick="event.stopPropagation()">
            <button class="receipt-close" onclick="closeReceipt()">Ã—</button>
            <div class="receipt-content" id="receiptContent"></div>
        </div>
    </div>

    <!-- Error Modal Overlay -->
    <div class="receipt-overlay" id="errorOverlay" onclick="closeErrorOverlay(event)">
        <div class="receipt error-modal" id="errorModal" onclick="event.stopPropagation()">
            <div class="receipt-content" id="errorContent"></div>
        </div>
    </div>

    <!-- Mobile Receipt Panel -->
    <div class="mobile-receipt-panel" id="mobileReceiptPanel">
        <div class="mobile-receipt-panel-header">
            <div class="mobile-receipt-panel-title">Saved Receipts</div>
            <button class="mobile-receipt-panel-close" onclick="closeMobileReceiptPanel()">Ã—</button>
        </div>
        <div class="mobile-receipt-list" id="mobileReceiptList">
            <div class="mobile-receipt-empty" id="mobileReceiptEmpty">
                <span class="material-icons" style="font-size: 48px; opacity: 0.3;">receipt</span>
                <p>No receipts saved yet</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
