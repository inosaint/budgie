# Netlify Configuration for Budgie
# AI-powered travel itinerary generator

[build]
  # No build command needed - this is a static site
  command = ""

  # Publish the root directory (all files)
  publish = "."

  # Functions directory
  functions = "netlify/functions"

# Functions configuration
[functions]
  # Use esbuild for bundling (handles dependencies and optimizes code)
  node_bundler = "esbuild"

[build.environment]
  # Node version for serverless functions
  NODE_VERSION = "18"

# Redirects and rewrites
# Explicitly define function path first (functions take precedence)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache static assets
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS headers for API endpoint
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

    # Don't cache API responses
    Cache-Control = "no-cache, no-store, must-revalidate"

# Plugin configuration (optional)
# Lighthouse plugin disabled to reduce build minutes and costs
# Re-enable when needed for performance testing
